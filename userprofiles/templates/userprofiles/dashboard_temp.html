{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="apple-touch-icon"
      href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3"
    />
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div class="container mt-5">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    {% endfor %} {% endif %} 

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 d-none d-sm-block" href="#"
    >NSIB Nigeria</a
  >
  <button
    class="navbar-toggler position-absolute d-md-none collapsed mr-5"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  {% comment %}
  <input
    class="form-control form-control-dark w-100"
    type="text"
    placeholder="Search"
    aria-label="Search"
  />
  {% endcomment %}
  <div class="navbar-nav ml-5">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="{% url 'log-out' %}">Sign out</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row" style="height: 100vh">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky pt-3">
        <div class="mb-4">
        <img
          src="{% static '/images/nsib-logo-150.jpg' %}"
          alt="NSIB Logo"
          class=""
        />
        
      </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <hr class="my-2" style="color: blue-200" />
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_users' %}">
              <span data-feather="file"></span>
              Staff
            </a>
          </li>
          <hr class="my-2" style="color: blue-200" />
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_departments' %}">
              <span data-feather="shopping-cart"></span>
              Departments
            </a>
          </li>
          <hr class="my-2" style="color: blue-200" />
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_folders' %}">
              <span data-feather="users"></span>
              Folders
            </a>
          </li>
          <hr class="my-2" style="color: blue-200" />
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_documents' %}">
              <span data-feather="bar-chart-2"></span>
              Documents
            </a>
            <hr class="my-2" style="color: blue-200" />
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="layers"></span>
              Profile
            </a>
          </li>
        </ul>

        <h6
          class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"
        >
          
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% block content %}
      
      {% endblock content %}
    </main>
  </div>
</div>

    
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
